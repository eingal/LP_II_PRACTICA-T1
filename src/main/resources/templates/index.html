<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>CRUD Spring</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div >
			<h1><span style="background-color: blue; color: white; padding: 5px;">Productos</span></h1>
			<a th:href="@{/new}" class="btn btn-success" style="margin-top: 10px;">Nuevo</a>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>CODIGO</th>
						<th>DESCRIPCION</th>
						<th>PRECIO DE COMPRA</th>
						<th>PRECIO DE VENTA</th>
						<th>EXISTENCIA</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pro:${productos}">
						<td th:text="${pro.id}"></td>
						<td th:text="${pro.codigo}"></td>
						<td th:text="${pro.nombre}"></td>
						<td th:text="${pro.compra}"></td>
						<td th:text="${pro.venta}"></td>
						<td th:text="${pro.existencia}"></td>
						<td>
							<a th:href="@{/editar/{id}(id=${pro.id})}" class="btn btn-warning">Editar</a>
							<a th:href="@{/eliminar/{id}(id=${pro.id})}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
